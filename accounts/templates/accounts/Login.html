<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .auth-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    .auth-container h2 {
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input, .form-group select {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .form-group input:focus, .form-group select:focus {
        outline: none;
        border-color: #007bff;
    }
    .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 3px;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="auth-container">
    <h2 id="authTitle">로그인</h2>
    <!-- 로그인 폼 -->
    <form id="loginForm">
        <div class="form-group">
            <label for="loginUsername">ID</label>
            <input type="text" id="loginUsername" name="loginUsername" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">PW</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="login()">로그인</button>
        </div>
        <div class="form-group">
          <button type="button" onclick="login()">관리자 로그인</button>
        </div>
        <p><a href="#" onclick="showSignupForm()">회원가입</a> | <a href="#" onclick="showForgotPasswordForm()">비밀번호 찾기</a></p>
    </form>

    <!-- 회원가입 폼 -->
    <form id="signupForm" style="display:none;">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">주소</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="postcode">우편번호</label>
            <input type="text" id="postcode" name="postcode" required>
            <button type="button" onclick="searchPostcode()">검색</button>
        </div>
        <div class="form-group">
            <button type="button" onclick="signup()">가입하기</button>
        </div>
        <p><a href="#" onclick="showLoginForm()">로그인으로 돌아가기</a></p>
    </form>

    <!-- 비밀번호 찾기 폼 -->
    <form id="forgotPasswordForm" style="display:none;">
        <div class="form-group">
            <label for="forgotPasswordUsername">사용자 이메일</label>
            <input type="text" id="forgotPasswordUsername" name="forgotPasswordUsername" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="sendPasswordResetEmail()">비밀번호 재설정 이메일 보내기</button>
        </div>
        <p><a href="#" onclick="showLoginForm()">로그인으로 돌아가기</a></p>
    </form>
</div>

<script>
    function showSignupForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
        document.getElementById('forgotPasswordForm').style.display = 'none';
        document.getElementById('authTitle').innerText = '회원가입';
    }

    function showForgotPasswordForm() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'none';
        document.getElementById('forgotPasswordForm').style.display = 'block';
        document.getElementById('authTitle').innerText = '비밀번호 찾기';
    }

    function showLoginForm() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';

</script>
</body>
</html>
