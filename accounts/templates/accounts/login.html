{% extends 'accountsLayout.html' %}
{% block title %}로그인{% endblock %}

{% block content %}
{% load static %}

{% comment %}
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}"> {% endcomment %}
<div class="container">
    <div class="input-form-backgroud row">
        <div class="input-form" style="padding: 25px;">
            <form id="loginForm" data-url="{% url 'accounts:login' %}" data-csrf="{{ csrf_token }}">
                {% csrf_token %}
                <div class="container-sm my_container">
                    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                        21조에 오신 것을 환영합니다! 👋
                    </div>
                    <div>
                        <h2>로그인</h2>
                    </div>
                    <div class="form-floating mb-3 my-form">
                        <input type="text" class="form-control" id="loginUsername" name="username" {% if username %} value="{{ username }}" {% endif %} maxlength="41">
                        <label for="loginUsername">ID</label>
                    </div>
                    <div class="form-floating mb-3 my-form">
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword" maxlength="64">
                        <label for="loginPassword">Password</label>
                    </div>
                    <div class="form-check form-switch my-form">
                        <input class="form-check-input" type="checkbox" role="switch" id="rememberMe" name="remember_me" {% if remember_me %} checked {% endif %}>
                        <label class="form-check-label" for="rememberMe">로그인 정보 저장</label>
                    </div>
                    <div>
                        <input type="button" value="로그인" class="btn btn-outline-primary" onclick="check_login(0)">
                    </div>
                    <div>
                        <input type="button" value="관리자 로그인" class="btn btn-outline-primary" onclick="check_login(1)" style="margin-top: 5px;">
                    </div>
                    <div>
                        <hr>
                        <div style="display: grid;">
                            <span>해당 기능은 시연용으로써</span>
                            <span>ID, PW 없이 로그인 가능 합니다.</span>
                        </div>
                        <div style="display: flex;">
                            <input type="button" value="로그인" class="btn btn-outline-primary" onclick="check_login_pass(0)">
                            <input type="button" value="관리자 로그인" class="btn btn-outline-primary" onclick="check_login_pass(1)">
                        </div>
                        <hr>
                    </div>
                    <div>
                        <p>
                            <a href="{% url 'accounts:consent' %}">회원가입</a>
                            |
                            <a href="{% url 'accounts:searchPW' %}">비밀번호 찾기</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
