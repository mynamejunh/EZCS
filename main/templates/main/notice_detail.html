{% extends 'base.html' %}

{% block title %}공지사항 상세{% endblock %}

{% block content %}
<h2>{{ notice.title }}</h2>
<p>{{ notice.create_time|date:"Y.m.d H:i" }}</p>
<div>
    {{ notice.body|safe }}
</div>
{% if notice.file %}
    {% if is_image %}
        <div>
            <img src="{{ notice.file.url }}" alt="공지사항 이미지">
        </div>
    {% endif %}

<div>
    <a href="{{ notice.file.url }}" download>첨부 파일 다운로드</a>
</div>
{% endif %}
<div class="mt-3">
    <a href="{% url 'main:user_dashboard' %}" class="btn btn-primary">목록으로 돌아가기</a>
</div>

{% endblock %}
