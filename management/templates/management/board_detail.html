{% extends 'base_manager.html' %}
{% block title %}공지사항 상세보기{% endblock %}

{% block content %}
<h2>{{ board.title }}</h2>
<p>{{ board.create_time|date:"Y.m.d H:i" }}</p>
<div>
    {{ board.body|safe }}
</div>
{% if board.file %}
    <img src="{{ board.file.url }}" alt="공지사항 이미지">
    <div>
        <a href="{{ board.file.url }}" class="btn btn-primary" download>파일 다운로드</a>
    </div>
{% endif %}
<div class="mt-3">
    <a href="{% url 'management:board_list' %}" class="btn btn-primary">목록으로 돌아가기</a>
    <a href="{% url 'management:board_delete' board.id %}" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제하기</a>
</div>
{% endblock %}
